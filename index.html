<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="text-muted">Calculator</h1>
        <div class="calculator">
            
            <input type="text" class="screen border border-dark bg btn-dark" id="screen">
            <table>
                <tr>
                    <td><button class="btn btn-outline-danger">AC</button></td>
                    <td><button class="btn btn-outline-dark">DEL</button></td>
                    <td><button class="btn btn-outline-secondary">%</button></td>
                    <td><button class="btn btn-outline-secondary">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-dark">7</button></td>
                    <td><button class="btn btn-dark">8</button></td>
                    <td><button class="btn btn-dark">9</button></td>
                    <td><button class="btn btn-outline-secondary">x</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-dark">4</button></td>
                    <td><button class="btn btn-dark">5</button></td>
                    <td><button class="btn btn-dark">6</button></td>
                    <td><button class="btn btn-outline-secondary">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-dark">1</button></td>
                    <td><button class="btn btn-dark">2</button></td>
                    <td><button class="btn btn-dark">3</button></td>
                    <td><button class="btn btn-outline-secondary">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-dark">00</button></td>
                    <td><button class="btn btn-dark">0</button></td>
                    <td><button class="btn btn-dark">.</button></td>
                    <td><button class="btn btn-info">=</button></td>
                </tr>
              
               
            </table> 
        
        </div>
    </div>
    <script src="logic.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    </body>
    
</html>
